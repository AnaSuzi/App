<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;0,800;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1cf900573f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="row">
          <form action="" id="form-text" class="col-12 col-md-6">
            <input id="text" placeholder="look for a city" />
            <input type="submit" value="search" class="look" />
            <button>current location</button>
          </form>
          <div class="container">
            <div class="row justify-content-center first">
              <div class="col-12 col-sm-6">
                <h1>
                  <span class="place">
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <span class="cityNew" id="city-name">CITY</span>
                </h1>
                <h2>
                  <div class="currentCity" id="current"></div>
                  <br />
                  <div class="temp">
                    <strong> <span id="max-temp">16</span>°</strong>
                    <span id="min-temp">5</span>°
                  </div>
                  <br />
                  <div id="des"></div>
                </h2>
              </div>

              <div class="col-12 col-sm-6">
                <h3>
                  <span id="temp-number"> </span>°
                  <span class="unit">
                    <span id="celsius">C </span>

                   
                  </span>
                </h3>

                <img src="" id="icon" />
              </div>
            </div>
            <br />
            <br />
            
              <div class="row situation">
                <div class="col-3">
                  pressure<br />
                  <strong><span id="pressure-number">1021</span>hPa</strong>
                </div>

                <div class="col-3">
                  wind <br /><strong
                    ><span id="wind-number">29</span>km/h</strong
                  >
                </div>

                <div class="col-3">
                  humidity <br /><strong
                    ><span id="humidity-number">28</span>%</strong
                  >
                </div>
              </div>
              <br />
              <div class="weather-forecast" id="forecast"></div>
          
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/AnaSuzi/App" target="_blank" class="link">
          open-source code 
        </a>
  
        <div class="my-name">by Ana Caserman</span>
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
